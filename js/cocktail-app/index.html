<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/boot/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cocktail App</title>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Cocktails</a>
        <form class="d-flex" role="search">
            <input id="cocktail-name-search" class="form-control me-2" type="search" placeholder="Cocktail name" aria-label="Search">

            <select id="category-select" class="form-select" aria-label="Default select example">
                <option selected value="0">Select category</option>
            </select>

            <select id="glass-type-select" class="form-select" aria-label="Default select example">
                <option selected value="0">Select glass</option>
            </select>

            <select id="ingredient-select" class="form-select" aria-label="Default select example">
                <option selected value="0">Select ingredient</option>
            </select>
            <button class="btn btn-outline-dark" type="submit" id="search">Search</button>
            <button class="btn btn-outline-dark" type="submit" id="im-lucky" onclick="openModal( event, 0 );">Feeling lucky</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center py-3">List all cocktails by first letter</h3>
            <div id="drinks-cloud"></div>
            <div>
                <a class="btn btn-outline-primary btn-sm me-1 mt-3" href="#" role="button" id="clearLetterFilter">Clear the filter</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="drinkModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-drink-title">3-Mile Long Island Iced Tea</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <img class="img-fluid" id="modal-drink-img" src="" alt="">
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <p class="fw-bold m-0">Category:</p>
                        </div>
                        <div class="col-md-8">
                            <p class="fst-italic m-0" id="modal-drink-category"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p class="fw-bold m-0">Alcohol:</p>
                        </div>
                        <div class="col-md-8">
                            <p class="fst-italic m-0" id="modal-drink-alcoholic"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p class="fw-bold m-0">Glass:</p>
                        </div>
                        <div class="col-md-8">
                            <p class="fst-italic m-0" id="modal-drink-glass"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p class="fw-bold m-0">Ingredients:</p>
                        </div>
                        <div class="col-md-8">
                            <div class="row" id="modal-drink-ingredients"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <p class="fw-bold m-0">Recipe:</p>
                        </div>
                        <div class="col-md-8">
                            <p class="fst-italic m-0" id="modal-drink-instructions"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" id="cocktails-app">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<script src="assets/boot/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
