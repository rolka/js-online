<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/boot/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cocktail App</title>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Cocktails</a>
        <form class="d-flex" role="search">
            <input id="cocktail-name-search" class="form-control me-2" type="search" placeholder="Cocktail name" aria-label="Search">

            <select id="category-select" class="form-select" aria-label="Default select example">
                <option selected value="0">Select category</option>
            </select>

            <select id="glass-type-select" class="form-select" aria-label="Default select example">
                <option selected value="0">Select glass</option>
            </select>

            <select id="ingredient-select" class="form-select" aria-label="Default select example">
                <option selected value="0">Select ingredient</option>
            </select>
            
            <button class="btn btn-outline-dark" type="submit" id="search">Search</button>
            <button class="btn btn-outline-dark" type="submit" id="im-lucky">Feeling lucky</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row" id="cocktails-app">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
